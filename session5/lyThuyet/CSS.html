<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- cách internal -->
    <style>
        h1{
            background-color: chocolate;
            color: brown;
        }
    </style>
    <!-- cách external -->
    <link rel="stylesheet" href="./external.css"> 
</head>
<body>
    <!-- 
    ||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||||
                    CSS
    **********************************************************************************
      *  Liên kết CSS vào trong html
        có 3 cách liên kết CSS vào trang html:
            1.Inline: viết css trực tiếp vào trong thẻ element
            2.internal: taoj cặp thẻ style sau đó viết css vào đó
            3.external: tạo một file có đuôi .css, liên kết với html, viết code css vào trong file
    -->
            <p style="color: red; font-size: 50px;">Anh yêu em</p>
            <h2>Anh yêu em</h2>

</body>
</html>
