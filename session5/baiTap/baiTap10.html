<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biểu mẫu thanh toán</title>
  <link rel="stylesheet" href="./baiTap10.css">
</head>
<body>
    <div class="background">
        <h2>Billing Address</h2>
        
        <div class="row">
            <div>
                <label for="first-name">First name</label>
                <input type="text" id="first-name">
            </div>
            <div>
                <label for="last-name">Last name</label>
                <input type="text" id="last-name">
            </div>
        </div>

        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Username">

        <label for="email">Email (Optional)</label>
        <input type="email" id="email" placeholder="you@example.com">

        <label for="address">Address</label>
        <input type="text" id="address" placeholder="1234 Main St">

        <label for="address2">Address 2 (Optional)</label>
        <input type="text" id="address2" placeholder="Apartment or suite">

        <div class="row">
            <div>
                <label for="country">Country</label>
                <select id="country">
                    <option>Choose...</option>
                    <option>United States</option>
                    <option>Canada</option>
                    <option>United Kingdom</option>
                </select>
            </div>
            <div>
                <label for="state">State</label>
                <select id="state">
                    <option>Choose...</option>
                </select>
            </div>
            <div>
                <label for="zip">Zip</label>
                <input type="text" id="zip">
            </div>
        </div>

        <div class="checkbox-group">
            <label><input type="checkbox"> Shipping address is the same as my billing address</label>
            <label><input type="checkbox"> Save this information for next time</label>
        </div>

        <h2>Payment</h2>

        <div class="payment-methods">
            <label><input type="radio" name="payment" checked> Credit card</label>
            <label><input type="radio" name="payment"> Debit card</label>
            <label><input type="radio" name="payment"> PayPal</label>
        </div>

        <label for="card-name">Name on card</label>
        <input type="text" id="card-name" placeholder="Full name as displayed on card">

        <label for="card-number">Credit card number</label>
        <input type="text" id="card-number">

        <div class="row">
            <div>
                <label for="expiration">Expiration</label>
                <input type="text" id="expiration">
            </div>
            <div>
                <label for="cvv">CVV</label>
                <input type="text" id="cvv">
            </div>
        </div>

        <button class="btn">Submit Payment</button>
    </div>
</body>
</html>
